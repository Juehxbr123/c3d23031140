services:
  mysql:
    image: mysql:8.0
    container_name: chel3d_mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init/init/1_schema.sql:/docker-entrypoint-initdb.d/1_schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chel3d_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      INTERNAL_API_PORT: 8081
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: chel3d_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "45556:8000"
    depends_on:
      mysql:
        condition: service_healthy
      bot:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chel3d_frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "45554:3000"
    depends_on:
      - backend

volumes:
  mysql_data:
